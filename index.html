<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شبیه‌ساز پیشرفته تینت شیشه ماشین</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>شبیه‌ساز پیشرفته تینت شیشه ماشین</h1>
      <div class="header-buttons">
        <button id="newSession" class="btn">جلسه جدید</button>
        <button id="helpBtn" class="btn">راهنما</button>
      </div>
    </header>
    <main class="main-content">
      <div class="camera-container">
        <video id="cameraFeed" autoplay playsinline muted></video>
        <canvas id="overlayCanvas"></canvas>
        <div id="glassDetector"></div>
        <div class="camera-controls">
          <button id="switchCamera" class="btn">تغییر دوربین</button>
        </div>
      </div>
      <div class="editor-panel">
        <div class="filter-section">
          <h2>تنظیم تینت</h2>
          <div class="control-group">
            <label for="tintSlider">میزان تینت: <span id="tintValue">50%</span></label>
            <input type="range" id="tintSlider" min="0" max="100" value="50">
          </div>
          <div class="control-group">
            <label for="effectSelect">انتخاب افکت:</label>
            <select id="effectSelect">
              <option value="none">بدون افکت</option>
              <option value="mirror">آینه‌ای</option>
              <option value="gradient">گرادیان</option>
              <option value="rainbow">رنگین‌کمان</option>
            </select>
          </div>
          <div class="control-group">
            <button id="selectGlass" class="btn">انتخاب ناحیه شیشه</button>
          </div>
        </div>
        <div class="simulation-controls">
          <button id="simulateBtn" class="btn primary">شبیه‌سازی داخل خودرو</button>
          <button id="exportBtn" class="btn">ذخیره تصویر</button>
        </div>
      </div>
    </main>
    <div id="tutorial" class="tutorial hidden"></div>
  </div>
  <script src="scripts/camera.js"></script>
  <script src="scripts/filters.js"></script>
  <script src="scripts/glassDetector.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
