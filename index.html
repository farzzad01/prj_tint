<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شبیه‌ساز هوشمند تینت خودرو</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>شبیه‌ساز هوشمند تینت خودرو</h1>
            <div class="toolbar">
                <button id="newSession" class="btn">
                    <i class="ri-restart-line"></i>
                    جلسه جدید
                </button>
                <button id="helpBtn" class="btn">
                    <i class="ri-question-line"></i>
                    راهنما
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="camera-container">
                <video id="cameraFeed" autoplay playsinline muted></video>
                <canvas id="overlayCanvas"></canvas>
                <div id="glassDetector" class="glass-detector"></div>
                
                <div class="camera-controls">
                    <!-- حذف دکمه ثبت تصویر -->
                    <button id="switchCamera" class="btn">
                        <i class="ri-camera-switch-line"></i>
                    </button>
                </div>
            </div>

            <div class="editor-panel">
                <div class="filter-section">
                    <h3>فیلترهای تینت</h3>
                    <div class="filter-options">
                        <div class="filter-group">
                            <label>میزان تاریکی
                                <output id="tintValue">50%</output>
                            </label>
                            <input type="range" id="tintSlider" min="0" max="100" value="50">
                        </div>

                        <div class="filter-group">
                            <label>رنگ تینت</label>
                            <div class="color-options">
                                <button class="color-btn active" data-color="black"></button>
                                <button class="color-btn" data-color="blue"></button>
                                <button class="color-btn" data-color="green"></button>
                            </div>
                        </div>

                        <div class="filter-group">
                            <label>افکت‌های ویژه</label>
                            <div class="effect-options">
                                <button class="effect-btn" data-effect="mirror">آینه‌ای</button>
                                <button class="effect-btn" data-effect="gradient">گرادیان</button>
                                <button class="effect-btn" data-effect="rainbow">رنگین‌کمان</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="simulation-controls">
                    <button id="simulateBtn" class="btn primary">
                        <i class="ri-car-line"></i>
                        شبیه‌سازی داخل خودرو
                    </button>
                    <button id="exportBtn" class="btn">
                        <i class="ri-download-line"></i>
                        ذخیره تصویر
                    </button>
                </div>
            </div>
        </main>

        <div id="tutorial" class="tutorial hidden">
            <!-- محتوای آموزش -->
        </div>
    </div>

    <script src="scripts/camera.js"></script>
    <script src="scripts/glassDetector.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
